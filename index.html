<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Inventory Manager</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>

</head>

<body>
    <h1>Gilded Rose Store Inventory Manager</h1>


    <div class="inventory-manager">
        <form id="inventory-manager">

            <label for="item-entry">Item:</label>
            <input type="text " name="item-entry" id="item-entry" placeholder="+5 Dexterity Vest, Aged Brie... ">


            <label for="sell-in">Sell In:</label>
            <input type="text " name="sell-in" id="sell-in" placeholder="Days to Sell ">

            <label for="quality">Quality:</label>
            <input type="text " name="quality" id="quality">

            <label for="date-added-calendar ">Date Added to Inventory:</label>
            <input type="date " name="date-added-calendar " id="date-added-calendar  ">

            <button type="submit ">Add to Inventory</button>

        </form>

        <div class="review-inventory ">
            <form id="review-inventory">
                <label for="view-inventory-calendar">View Inventory As Of:</label>
                <input type="date " name="view-inventory-calendar" id="view-inventory-calendar ">
                <button type="submit ">Submit</button>

            </form>
</body>

</html>
