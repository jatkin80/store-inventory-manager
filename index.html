<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Inventory Manager</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/src/gilded_rose_favicon.dc6f50bc.png">
    <link rel="stylesheet" href="/src/style.css">
    <script type="module" defer src="/dist/index.eee151f2.js"></script>
</head>

<body>
    <header>
        <h1>Gilded Rose Store Inventory Manager</h1>
    </header>
    <main>
        <div>
            <form id="entry-form"> <label for="item-entry">Item:</label> <input type="text" name="item-entry"
                    id="item-entry" placeholder="+5 Dexterity Vest, Aged Brie... "> <label for="sell-in">Sell
                    In:</label> <input type="number" name="sell-in" id="sell-in" min="0" placeholder="Days to Sell ">
                <label for="quality">Quality:</label> <input type="number" name="quality" id="quality"> <label
                    for="date-entered">Date Added:</label> <input type="date" name="date-added" id="date-added"> <button
                    type="submit">Add to Inventory</button>
            </form>
        </div>
        <h2>Review Inventory</h2>
        <div class="review-inventory">
            <table id="table">
                <thead>
                    <tr>
                        <th>Item </th>
                        <th>Quality </th>
                        <th>Sell-In</th>
                    </tr>
                </thead>
                <tr id="data"> </tr>
            </table>
        </div>
    </main>
</body>

</html>
