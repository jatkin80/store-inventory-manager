<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Inventory Manager</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/gilded_rose_favicon.f10cfd6c.aadb0f8e.png">
    <link rel="stylesheet" href="/index.21b08aac.css">
    <script defer="" src="/index.0641b553.js"></script>

</head>

<body>
    <header>
        <h1>Gilded Rose Store Inventory Manager</h1>
    </header>
    <h2>Current Inventory</h2>
    <main>
        <table id="inventory_table">
            <thead>
                <th>Item</th>
                <th>Sell In</th>
                <th>Quality</th>
            </thead>
            <tbody id="" review_table=""></tbody>
            <form id="entry-form">
                <label for="item-entry">Item:</label>
                <input type="text" name="item-entry" id="item-entry" placeholder="+5 Dexterity Vest, Aged Brie... ">
                <label for="sell-in">Sell In:</label>
                <input type="number" name="sell-in" id="sell-in" min="0" placeholder="Days to Sell ">
                <label for="quality">Quality:</label>
                <input type="number" name="quality" id="quality">
                <label for="date-entered">Date Added:</label>
                <input type="date" name="date-added" id="date-added">
                <input type="reset" id="reset">
                <button type="submit">Add to Inventory</button>
            </form>
            
            <h2>Review Inventory</h2>
            <div class="review-inventory">
                <table id="table">
                    <thead>
                        <tr>
                            <th>Item </th>
                            <th>Quality </th>
                            <th>Sell-In</th>
                        </tr>
                    </thead>
                    <tr id="review_table">

                    </tr>
                </table>
            </div>
    </table></main>
</body>

</html>
