<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Inventory Manager</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/gilded_rose_favicon.f10cfd6c.png">
    <link rel="stylesheet" href="/index.2cdaf7bc.css">
    <script defer="" src="/index.0641b553.js"></script>

</head>

<body>
    <header>
        <h1>Gilded Rose Store Inventory Manager</h1>
    </header>
    <main>


        <form id="entry-form">
            <label for="item-entry">Item:</label>
            <input type="text" name="item-entry" id="item-entry" placeholder="+5 Dexterity Vest, Aged Brie... ">
            <label for="sell-in">Sell In:</label>
            <input type="number" name="sell-in" id="sell-in" min="0" placeholder="Days to Sell ">
            <label for="quality">Quality:</label>
            <input type="number" name="quality" id="quality">
            <label for="date-entered">Date Added:</label>
            <input type="date" name="date-added" id="date-added">
            <button type="submit" id="generate_table">Add to Inventory</button>
        </form>
        


        <h2>Review Inventory</h2>
        <div class="review-inventory">
            <table>
                <thead>
                    <tr>
                        <th>Item </th>
                        <th>Sell-In</th>
                        <th>Current Quality</th>
                    </tr>
                </thead>
                <tbody id="data">

                </tbody>

            </table>
            <button type="click" id="view_tomorrow">View Tomorrow's Inventory</button>
        </div>
    </main>
</body>

</html>
