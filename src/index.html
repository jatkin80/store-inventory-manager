<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Inventory Manager</title>
    <link rel="icon" type="image/png" sizes="32x32" href="gilded_rose_favicon.png">
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="app.js"></script>

</head>

<body>
    <header>
        <h1>Gilded Rose Store Inventory Manager</h1>
    </header>
    <div>
        <form id="entry-form">
            <label for="item-entry">Item:</label>
            <input type="text" name="item-entry" id="item-entry" placeholder="+5 Dexterity Vest, Aged Brie... " />
            <label for="sell-in">Sell In:</label>
            <input type="number" name="sell-in" id="sell-in" min="0" placeholder="Days to Sell " />
            <label for="quality">Quality:</label>
            <input type="number" name="quality" id="quality" />
            <label for="date-entered">Date Added:</label>
            <input type="date" name="date-added" id="date-added" />
            <button type="submit">Add to Inventory</button>
        </form>
    </div>
    <div id="show_inventory"></div>
    <h2>Review Inventory</h2>
    <div class="review-inventory">


        <table id="table">
            <thead>
                <tr>
                    <th id="item">Item </th>
                    <th id="quality">Quality </th>
                    <th id="sell_In">Sell-In</th>
                </tr>
            </thead>
            <tbody>
                <tr id="data">
                </tr>
        </table>
    </div>
    </main>
</body>

</html>
